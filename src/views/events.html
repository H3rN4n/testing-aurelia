<template>
    <h2>Events List for ${shellTitle}:</h2>
    <md-progress md-type="circular" md-size="small" md-color="blue" if.bind="loading"></md-progress>
    <md-collection>
        <div repeat.for="event of events">
            <compose model.bind="event" view="views/event.html"></compose>
        </div>    
    </md-collection>
</template>
