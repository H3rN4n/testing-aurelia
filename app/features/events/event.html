<template>
    <md-collection-item class="accent-text avatar">
        <a href.bind="event.detailUrl">
            <img src="/app/img/speakers/${event.image}" alt="${event.speaker}" class="circle">
            <span class="title">${event.title}</span>
            <p>${event.speaker}</p>
            <p>${event.dateTime}</p>
            <p>${event.description}</p>
            <a class="secondary-content">
              <i class="material-icons">send</i>
            </a>
        </a>
    </md-collection-item>
</template>
